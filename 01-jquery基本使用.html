<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery基本使用</title>
    <script src="jquery.min.js"></script>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(function(){
            $('div').show()
        })
    </script>
</body>
</html>
